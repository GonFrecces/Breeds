{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Breeds">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Dogs Breeds</title>
    <!-- Bootstrap core CSS -->
    <link href="{%static '/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static '/css/responsive.css'%}" rel="stylesheet">

  </head>
  <body>
    
<header>
  <div class="navbar shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center text-center">
        <strong class="text-white">Breeds Dogs</strong>
      </a>
      <img class="responsive" src="{%static '/img/logo-precision-white.svg'%}">
    </div>
  </div>
  
</header>

<main>
  <div class="card bg-dark text-white">
    <img src="{%static '/img/Dog.jpg'%}">
  </div>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">List Breeds Dogs</h1>
        <i class="fas fa-dog fa-2x"></i>
        <p class="lead text-muted">Click on images.</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      
      <div class="row row-cols-md-4 g-3">
        {% for breeds in Breeds %}
        <div class="col">
          <div class="card">
            <div class="card-body text-center">
              <a data-bs-toggle="modal" href="#Breeds">
                <img src="{{ breeds.ImageURL}}" class="img-thumbnail responsive" onclick="View('{{ breeds.ImageURL }}','{{ breeds.Raza }}')">
              </a>
              <div class="middle"><i class="fas fa-search-plus text-dark"></i></div>
            </div>
            <div class="card-footer text-center">
              <p>Breed:  <strong class="card-text">{{ breeds.Raza }}</strong></p>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>

</main>
<div class="modal fade" id="Breeds" aria-hidden="true" aria-labelledby="Breeds" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header text-center">
        <i class="fas fa-paw"></i>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <h5 class="m-b" id="Breeds_dogs"></h5>
        <img src="" class="img-thumbnail responsive" id="ImagenView">
      </div>
    </div>
  </div>
</div>

<footer class="text-muted py-3 my-4 text-center">
  <div class="container">
    <img class="responsive" src="{%static '/img/logo_nuevo.webp'%}">
    <p class="mb-1 mt-2">List example &copy; Bootstrap, 2022!</p>
    
  </div>
</footer>
</body>
  <script src="{%static '/js/bootstrap.bundle.min.js'%}"></script>
  <script>
    function View(Imagen, Raza){
      var elem = document.getElementById('ImagenView');
      elem.src = Imagen;

      var title = document.getElementById('Breeds_dogs');
      title.textContent = Raza
      title.className = 'text-center'
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://kit.fontawesome.com/a780e058d1.js" crossorigin="anonymous"></script>
</html>
